---
heartbeat.config.monitors:
  path: "${path.config}/monitors.d/*.yml"
  reload.enabled: false
  reload.period: 5s

heartbeat.monitors:
- type: script
  id: my-monitor
  name: My Monitor
  script: |-
    step("load homepage", async (page, params) => {
        await page.goto('https://www.elastic.co');
    });
    step("hover over products menu", async (page) => {
        await page.hover('css=[data-nav-item=products]');
    });
    step("click uptime", async (page) => {
        await page.click('css=a[href="/uptime-monitoring"]');
    });
    step("broken step", async (page) => {
        await page.click('css=a#missing-id-that-is-not-real', {timeout: 1000});
    });
    step("unreachable step", async (page) => {
        await page.click('css=a#missing-id-that-is-not-real');
    });
  schedule: "@every 1m"

setup.template.settings:
  index.number_of_shards: 1
  index.codec: best_compression
setup.kibana:
output.elasticsearch:
  hosts:
  - localhost:9200
  protocol: https
  username: heartbeat
  password: changeme
  ssl:
    certificate_authorities: "${HOME}/projects/kibana/packages/kbn-dev-utils/certs/ca.crt"
    certificate: "${HOME}/projects/kibana/packages/kbn-dev-utils/certs/elasticsearch.crt"
    key: "${HOME}/projects/kibana/packages/kbn-dev-utils/certs/elasticsearch.key"
processors:
- add_observer_metadata:

seccomp.enabled: false
