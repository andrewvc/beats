- key: common
  title: "Common heartbeat monitor"
  description:
  fields:
    - name: monitor
      type: group
      description: >
        Common monitor fields.

      fields:
        - name: type
          type: keyword
          description: >
            The monitor type.

        - name: name
          type: keyword
          description: >
            The monitors configured name

        - name: id
          type: keyword
          description: >
            The monitors full job ID as used by heartbeat.

        - name: duration
          type: group
          description: Total monitoring test duration
          fields:
            - name: us
              type: long
              description: Duration in microseconds

        - name: scheme
          type: alias
          path: url.scheme
          migration: true
          description: >
            Address url scheme. For example `tcp`, `tls`, `http`, and `https`.

        - name: host
          type: alias
          path: url.domain
          migration: true
          description: >
            Hostname of service being monitored. Can be missing, if service is
            monitored by IP.

        - name: ip
          type: ip
          description: >
            IP of service being monitored. If service is monitored by hostname,
            the `ip` field contains the resolved ip address for the current host.

        - name: status
          required: true
          type: keyword
          description: >
            Indicator if monitor could validate the service to be available.

        - name: check_group
          type: keyword
          description: >
            A token unique to a simultaneously invoked group of checks as in the case where multiple IPs are checked for a single DNS entry.

        - name: quantized_range
          type: date_range
          description: >
            Time range this ping reported on quantized based on timestamp

        - name: quantized_grace_range
          type: date_range
          description: >
            Same as start time as quantized range but twice as long. This should overlap with the next check.
            Useful in queries where you want the latest value.

        - name: next_run
          type: date
          description: >
            The next expected time this monitor will run on the reporting heartbeat agent based on its schedule.
            It may run sooner than this if the heartbeat daemon is restarted,
            and it may run later than this time for any number of reasons
        - name: next_run_in
          type: group
          description: Duration between when this run occurred and when the next one is expected.
          fields:
            - name: us
              type: long
              description: Duration between when this run occurred and when the next one is expected in microseconds.


- key: summary
  title: "Monitor summary"
  description:
  fields:
    - name: summary
      type: group
      description: "Present in the last event emitted during a check. If a monitor checks multiple endpoints, as is the case with `mode: all`."
      fields:
        - name: up
          type: integer
          description: >
            The number of endpoints that succeeded
        - name: down
          type: integer
          description: >
            The number of endpoints that failed

- key: resolve
  title: "Host lookup"
  description:
  fields:
    - name: resolve
      type: group
      description: >
        Host lookup fields.
      fields:
        - name: host
          type: alias
          path: url.domain
          migration: true
          description: >
            Hostname of service being monitored.

        - name: ip
          type: ip
          description: >
            IP address found for the given host.

        - name: rtt
          type: group
          description: Duration required to resolve an IP from hostname.
          fields:
            - name: us
              type: long
              description: Duration in microseconds

